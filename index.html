<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button  class="clear-button">C</button>
            <button  class="backspace-button">‚Üê</button>
            <button value="/" id="divide-btn" class="operator-button">/</button>
            <button value="*" id="multiplication-btn" class="operator-button">*</button>
            <button value="7" id="seven-btn">7</button>
            <button value="8" id="eight-btn">8</button>
            <button value="9" id="nine-btn">9</button>
            <button value="-" id="minus-btn" class="operator-button">-</button>
            <button value="4" id="four-btn">4</button>
            <button value="5" id="five-btn">5</button>
            <button value="6" id="six-btn">6</button>
            <button value="+" id="plus-btn" class="operator-button">+</button>
            <button value="1" id="one-btn">1</button>
            <button value="2" id="two-btn">2</button>
            <button value="3" id="three-btn">3</button>
            <button  id="equal-btn" class="equals-button">=</button>
            <button value="0" id="zero-btn">0</button>
            <button value="." id="dot-btn">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
